<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        <label for="id-text">Digite seu nome Aqui</label>
        <input type="text"  required placeholder=" nome" name="texto" id="id-text" class="">
        <button type="submit">Enviar</button>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Enviar</button>
        <br>
        <br>
        <input type="checkbox" id="esporte-1" name="esporte" id="esporte" checked value="">Futebol
        <input type="checkbox" id="esporte-2" name="esporte" id="">Vôlei
        <input type="checkbox" id="esporte-3" name="esporte" id="">Atletismo
        <input type="checkbox" id="esporte-4" name="esporte" id="">Basquete
        <br>
        <br>
        <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp">São Paulo</label>
        <label for="hub2"><input type="radio" id="hub2" name="hub" value="pe">Pernambuco</label>
        <label for="hub3"><input type="radio" id="hub3" name="hub" value="ba">Bahia</label>
        <label for="hub4"><input type="radio" id="hub4" name="hub" value="ce">Ceará</label>
        <br>
        <br>
        <select name="estado" id="rfestados">
            <option value="pe">Pernambuco</option>
            <option value="ce">Ceará</option>
            <option value="mg">Minas Gerais</option>
            <option value="am">Amazonas</option>
        </select>
        <br>
        <br>
        <input type="password" name="senha">
        <br>
        <br>
        <input type="file">
        <br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
